<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/headIcon.png" />
    <link href="https://css.gg/search.css" rel="stylesheet" />
    <link href="https://css.gg/heart.css" rel="stylesheet" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="recipeApp" id="mainRecipeSection">
      <header class="header">
        <h1>Alrecipes!</h1>
        <input type="search" id="searchInput" placeholder="Search by name" autocomplete="on"/>
        <i class="gg-search" onclick="searchMealBtn()"></i>
      </header>
      <article id="favoriteMeal">
      </article>
      <button id="clearFavorites">Clear Favorite Meals</button>
      <article class="randomFood">
        <span id="nextRecipe">Next Recipe</span>
        <img
          src="images/food4.jpg"
          width="100"
          id="randomImage"
          title="click for more information"
        />
        <div class="randomRecipeCaption">
          <figcaption id="randomFoodName">Noodles</figcaption>
            <div id="heartIcon">&#10084;</div>
        </div>
      </article>
    </section>
    <section id="moreInfoSection" >
    </section>
  </body>
</html>
